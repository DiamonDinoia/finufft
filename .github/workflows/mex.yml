name: Build MATLAB MEX

on: [push, pull_request]

jobs:
  # ---------- LINUX (UBI8 container; dnf/microdnf cmake+ninja; gcc-toolset-11) ----------
  linux-manylinux2014:
    name: Linux (UBI8 + GCC 11)
    runs-on: ubuntu-22.04
    container:
      image: registry.access.redhat.com/ubi8/ubi:latest
    steps:
      - name: Install deps with dnf/microdnf (CMake, Ninja, GCC 11)
        shell: bash
        run: |
          # Ensure dnf is available (microdnf can't do module enable properly)
          if ! command -v dnf >/dev/null 2>&1; then
          microdnf install -y dnf
          fi
          dnf -y install git which tar gzip xz make cmake ninja-build
          dnf clean all
          # Ensure 'ninja' exists even if package provides 'ninja-build'
          command -v ninja >/dev/null 2>&1 || ln -s /usr/bin/ninja-build /usr/bin/ninja
          # Show available streams (useful for debugging)
          dnf -y module list gcc-toolset || true
          # Enable the GCC 11 stream and install the toolchain
          dnf -y module enable gcc-toolset:11
          dnf -y install gcc-toolset-11 gcc-toolset-11-gcc gcc-toolset-11-gcc-c++

      - uses: actions/checkout@v4
      - name: Set up MATLAB (inside container)
        uses: matlab-actions/setup-matlab@v2
        with:
          release: R2023b
          products: MATLAB
          cache: true

      - name: Configure & Build (DUCC0) with GCC 11
        shell: bash
        run: |
          # Enable GCC 11 from gcc-toolset-11
          source /opt/rh/gcc-toolset-11/enable

          # Ensure MATLAB is on PATH
          export PATH="${MATLAB_ROOT}/bin:${PATH}"

          # Verify compilers
          gcc --version
          g++ --version

          cmake -S . -B build -G Ninja \
            -DFINUFFT_USE_DUCC0=ON \
            -DFINUFFT_MATLAB_INSTALL=ON \
            -DCMAKE_C_COMPILER=gcc \
            -DCMAKE_CXX_COMPILER=g++
          cmake --build build --target finufft_mex --parallel

      - name: Run fullmathtest.m
        uses: matlab-actions/run-command@v2
        with:
          command: |
            addpath(genpath('matlab'));
            addpath(genpath('build'));
            fullmathtest

      - name: Package with CPack
        shell: bash
        run: |
          cmake --build build --target package
          ls -l build/*.zip build/*.tar.gz 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        with:
          name: finufft-matlab-mex-linux-manylinux2014
          path: |
            build/*.zip
            build/*.tar.gz
          if-no-files-found: error

  # ---------- WINDOWS ----------
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup C++ toolchain
        uses: aminya/setup-cpp@v1.7.1
        with:
          cmake: true
          ninja: true
          vcvarsall: true
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: R2023b
          products: MATLAB
          cache: true
      - name: Configure & Build (DUCC0)
        shell: bash
        run: |
          cmake -S . -B build -G Ninja \
            -DFINUFFT_USE_DUCC0=ON \
            -DFINUFFT_MATLAB_INSTALL=ON
          cmake --build build --target finufft_mex --parallel
      - name: Run fullmathtest.m
        uses: matlab-actions/run-command@v2
        with:
          command: |
            addpath(genpath('matlab'));
            addpath(genpath('build'));
            fullmathtest
      - name: Package with CPack
        shell: bash
        run: cmake --build build --target package
      - uses: actions/upload-artifact@v4
        with:
          name: finufft-matlab-mex-windows
          path: |
            build/*.zip
            build/*.tar.gz
          if-no-files-found: error

  # ---------- macOS ----------
  macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Setup C++ toolchain
        uses: aminya/setup-cpp@v1.7.1
        with:
          cmake: true
          ninja: true
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: R2023b
          products: MATLAB
          cache: true
      - name: Install libomp and env
        shell: bash
        run: |
          export HOMEBREW_NO_ANALYTICS=1 HOMEBREW_NO_INSTALL_CLEANUP=1
          brew install libomp
          {
            echo "LDFLAGS=-L$(brew --prefix libomp)/lib"
            echo "CPPFLAGS=-I$(brew --prefix libomp)/include"
            echo "LIBRARY_PATH=$(brew --prefix libomp)/lib"
            echo "DYLD_LIBRARY_PATH=$(brew --prefix libomp)/lib"
            echo "CMAKE_PREFIX_PATH=$(brew --prefix libomp)"
            echo "MAC_TARGETS=12.0 13.0"
          } >> "$GITHUB_ENV"
      - name: Configure & Build (per target)
        shell: bash
        run: |
          for tgt in ${MAC_TARGETS}; do
            bdir="build_mac_${tgt}"
            cmake -S . -B "${bdir}" -G Ninja \
              -DFINUFFT_USE_DUCC0=ON \
              -DFINUFFT_MATLAB_INSTALL=ON \
              -DCMAKE_OSX_DEPLOYMENT_TARGET="${tgt}"
            cmake --build "${bdir}" --target finufft_mex --parallel
          done
      - name: Run fullmathtest.m (per target)
        uses: matlab-actions/run-command@v2
        with:
          command: |
            addpath(genpath('matlab'));
            targets = regexp(getenv('MAC_TARGETS'), '\s+', 'split');
            for i = 1:numel(targets)
              tgt = strtrim(targets{i});
              addpath(genpath(fullfile('build_mac_', tgt)));
              fullmathtest;
            end
      - name: Package with CPack (per target)
        shell: bash
        run: |
          for tgt in ${MAC_TARGETS}; do
            cmake --build "build_mac_${tgt}" --target package
          done
      - uses: actions/upload-artifact@v4
        with:
          name: finufft-matlab-mex-macos
          path: build_mac_*/finufft-matlab-mex-macos-*.tar.gz
          if-no-files-found: error
